<!DOCTYPE html>
<html lang="Pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>JavaScript - Nome e Sobrenome</title>
    </head>
    <body onload="ajustarFoco()">
        <h1>Entrada, Processamento e Saída</h1>
        <form id="nomes" action="" method="GET">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Entre com o seu nome." tabindex="1">

            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome" placeholder="Entre com seu sobrenome." tabindex="2">
        </form>

       <!-- #region Botão juntar -->
        <button id="juntar" onclick="juntarNome()" tabindex="3"> 
            <i class="fa fa-plus" ></i> Juntar
        </button>

        <button id="juntar" onclick="janelaNome()" tabindex="4"> 
            <i class="fa fa-window-maximize" ></i> Prompt
        </button>

        <button id="juntar" onclick="limparDados(), ajustarFoco()" tabindex="5"> 
            <i class="fa fa-trash" ></i> Excluir
        </button>
       <!-- #endregion-->
        
        <hr>
        <br>
        <p>Nome Completo: (InnerText)</p>
        <p id="nomecompleto">vai aparecer aq: </p>

        <p>Nome Completo: (InnerHTML)</p>
        <p id="nomecompleto1">vai aparecer aq: </p>

        <script src="js/utilidades.js"></script>
        
    </body>
</html>
